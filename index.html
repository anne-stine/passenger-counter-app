<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="index.css">

    <!-- Google Font "Red Hat Display" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="welcome-el" class="welcome-message"></p>
    </header>
    <div class="container">
        <div class="card-container">
            <h1>People entered:</h1>
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()">Increment</button>
                <button id="save-btn" onclick="save()">Save</button>
                <p id="save-el">Previous entires: </p>
                <script src="index.js"></script>
        </div>
    </div>
    <footer>
        <p class="attribution">Challenge by <a href="https://scrimba.com/playlist/pMrrQcp" target="_blank">Scrimba</a>. Coded by <a href="https://github.com/anne-stine">Anne-Stine Gjervoldstad</a>.</p>
    </footer>

</html>
